<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", "Comic Sans MS", sans-serif;
    overflow: hidden;
  }

  .card {
    background: #fff;
    padding: 30px 25px 40px;
    border-radius: 25px;
    text-align: center;
    width: 340px;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.35);
    position: relative;
  }

  h1 {
    color: #ff4f81;
    font-size: 1.8rem;
    margin-bottom: 15px;
  }

  /* ğŸ¼ Panda section */
  .pandas {
    position: relative;
    height: 80px;
    margin-bottom: 20px;
  }

  .panda {
    font-size: 3.2rem;
    position: absolute;
    top: 0;
    animation: hug 1.8s ease-in-out infinite;
  }

  .panda.left {
    left: 80px;
  }

  .panda.right {
    right: 80px;
    animation-delay: 0.9s;
  }

  @keyframes hug {
    0% { transform: translateX(0) scale(1); }
    50% { transform: translateX(10px) scale(1.05); }
    100% { transform: translateX(0) scale(1); }
  }

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 10px;
  }

  button {
    border: none;
    border-radius: 30px;
    padding: 12px 26px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  button:active {
    transform: scale(0.95);
  }

  .yes {
    background: #ff4f81;
    color: white;
  }

  .no {
    background: #ffc1d6;
    color: #ff4f81;
    position: absolute;
    left: 170px;
    top: 40px;
  }

  /* ğŸ’— Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="content">

<!-- ğŸµ Hamsaro song -->
<audio id="loveSong" loop>
  <source src="hamsaroo.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const buttons = document.querySelector(".buttons");

  function runAway() {
    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Run away BEFORE click
  noBtn.addEventListener("pointerdown", function(e) {
    e.preventDefault();
    runAway();
  });

  function yesClicked() {

      </p>
      <div style="font-size:3rem; margin-top:15px;">ğŸ¼ğŸ’ğŸ¼</div>
    `;
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 18) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 350);
</script>

</body>
</html>
