<style>
  body {

    display: flex;
    justify-content: center;
    align-items: center;

  .card {

  }

  .pandas img {

    margin: 10px auto 18px;
    display: block;
  }

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 10px;
  }

  .yes {

  }

  .no {

    color: #ff4f81;
    position: absolute;
    left: 170px;

  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
  }

  .confetti {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);

  }
</style>
</head>
