<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Chitti üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", "Comic Sans MS", sans-serif;
    overflow: hidden;
  }

  .card {
    background: #fff;
    padding: 28px 24px 38px;
    border-radius: 26px;
    text-align: center;
    width: 340px;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.35);
    position: relative;
  }

  h1 {
    color: #ff4f81;
    font-size: 1.6rem;
    margin-bottom: 6px;
  }

  .subtext {
    color: #ff7aa2;
    font-size: 1rem;
    margin-bottom: 14px;
  }

  /* üêº Panda */
  .pandas img {
    width: 180px;
    margin: 10px auto 18px;
    display: block;
  }

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 10px;
  }

  button {
    border: none;
    border-radius: 30px;
    padding: 12px 26px;
    font-size: 1.1rem;
    cursor: pointer;
  }

  .yes {
    background: #ff4f81;
    color: white;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,79,129,0.6); }
    70% { box-shadow: 0 0 0 15px rgba(255,79,129,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,79,129,0); }
  }

  .no {
    background: #ffc1d6;
    color: #ff4f81;
    position: absolute;
    left: 170px;
    top: 40px;
  }

  /* üíó Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
  }

  /* üéâ Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="content">
  <h1>Chitti, will you be my Valentine? üíï</h1>
  <div class="subtext">Happy Valentine‚Äôs Day IN ADVANCE üíñ</div>

  <div class="pandas">
    <img src="https://media.tenor.com/1Ck8n3n1xZQAAAAi/panda-hug.gif" alt="Hugging Pandas">
  </div>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>
</div>

<audio id="loveSong" loop>
  <source src="hamsaroo.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const buttons = document.querySelector(".buttons");

  function runAway() {
    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("pointerdown", function(e) {
    e.preventDefault();
    runAway();
  });

  function yesClicked() {
    document.getElementById("loveSong").play();

    document.getElementById("content").innerHTML = `
      <h1>Yayyy Chitti üíñ</h1>
      <p style="color:#ff4f81; font-size:1.1rem;">
        Happy Valentine‚Äôs Day IN ADVANCE ü•∞
      </p>
      <img src="https://media.tenor.com/1Ck8n3n1xZQAAAAi/panda-hug.gif"
           style="width:180px; margin-top:15px;">
      <div style="margin-top:10px; font-size:1rem; color:#ff7aa2;">
        From someone who loves you a lot üíï
      </div>
    `;

    // üéâ Confetti burst
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.innerHTML = ["üéâ","üíñ","‚ú®","üíó"][Math.floor(Math.random()*4)];
      confetti.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 18) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 350);
</script>

</body>
</html>
